{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body  style="background-color:#00061a">
<h1 style="color:#476b6b">Welcome User</h1>
<table class="table table-striped table-dark" >
    <tr >
        <th style="color: #00061a"><big>ID</big></th>
        <th style="color: #00061a"><big>Full Name</big></th>
        <th style="color: #00061a"><big>Email</big></th>
        <th style="color: #00061a"><big>Age</big></th>
        <th style="color: #00061a"><big>Delete user</big></th>
        <th style="color: #00061a"><big>Update user</big></th>
    </tr>

    {% for x in d %}
    <tr>
        <td style="color:#e6e6fff">{{x.id}}</td>
        <td style="color:#e6e6ff">{{x.fullname}}</td>
        <td style="color:#e6e6ff">{{x.email}}</td>
        <td style="color:#e6e6ff">{{x.age}}</td>
        <td> <a style="color: #476b6b" href="{% url 'delete' x.id %}">Delete</a> </td>
        <td> <a style="color: #476b6b" href="{% url 'update' x.id %}">Update</a> </td>
    </tr>
    {%endfor%}

</table>
<h2 style="color:#476b6b">To Add user account<a href="{% url 'form' %} ">Click here</a></h2>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
